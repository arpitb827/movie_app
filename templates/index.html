<!DOCTYPE html>
<html lang="en">
<head>
<title > Movie App</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="w3-container" align="center">
		 <div class="w3-padding w3-xlarge w3-text-green">
			<h3><a href="{{ url_for('movie_all') }}" class="fa fa-home" style="text-decoration:none;"> Welcome! Flask Movie app </a></h3>
			<hr/>
			{%- for message in get_flashed_messages() %}
				{{ message }}
				{%- endfor %}
			<h3>All Movies (<a href="{{ url_for('add_movie') }}"  style="color:orange;">Add Movie</a>) </h3>
		</div>
		 <table border="1px" cellpadding="15">
			<thead>
			<tr>
			<th></th>
			<th>Movie Name</th>
			<th>Timing</th>
			<th>Location</th>
			<th></th>
			</tr>
			</thead>
			<tbody>
			{% for movie in movies %}
			<tr>
			<td> <a href="{{ url_for('edit_movie',movie_id=movie.id,edit=True) }}" >Edit</a></td>
			<td>{{ movie.name }}</td>
			<td>{{ movie.time }}</td>
			<td>{{ movie.location }}</td>
			<td> <a href="{{ url_for('delete_movie',movie_id=movie.id) }}" class="fa fa-trash"></a></td>

			</tr>
			{% endfor %}
			</tbody>
			</table>


 
    
  

  

</body>
</html>
